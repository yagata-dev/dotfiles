# BEGIN_KITTY_THEME
# Tokyo Night
include current-theme.conf
# END_KITTY_THEME

# Font
font_family MesloLGS Nerd Font Mono
bold_font auto
italic_font auto
bold_italic_font auto
font_size 11.0

# Top bar
bell_on_tab "ðŸ”” "
macos_titlebar_color background

# Background
#background_opacity 0.8
